<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="app" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spring boot and Angularjs Tutorial</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>

<div class="" ng-controller="homeController">
	<br><br>
	<div class="container">
		
		<!-- Panel 1 Start -->
		<div class="panel panel-default">
			<div class="panel-heading">Add New Task</div>
			<div class="panel-body">
				<div class="col-sm-3">
					<div class="form-group">
						<label>Add New Task</label>
						<input type="text" class="form-control" id="taskName" placeholder="Task Name" ng-model="task.taskName">
					</div>
					<span class="btn btn-primary btn-sm" ng-click="saveTask(task)">Add Task</span>
				</div>
			</div>
		</div><!-- Panel 1 End -->
		
		<div class="alert alert-success" ng-hide="hidden">
		  <strong ng-model="message">{{message}}</strong> 
		</div>
		
		<br/><br/>
				
		<!-- Panel 1 Start -->
		<div class="panel panel-default">
			<div class="panel-heading">ToDo Tasks Panel</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered">
    		<thead>
		      <tr>
		        <th>SNo</th>
		        <th>Task Name</th>
		        <th>Actions</th>
		      </tr>
		    </thead>
		    <tr ng-repeat="task in taskList">
		        <td>{{$index+1}}</td>
		        <td>{{task.taskName}}</td>
		        <td>
		        	<span class="btn btn-danger" ng-click="deleteTask(task.taskId);">Delete Task</span>
		        	<span ng-if="!task.markComplete" ng-click="markComplete(task.taskId);"><span class="btn btn-primary">Complete Task</span></span>
		        	<span ng-if="task.markComplete" class="btn btn-success">Task Mark Completed</span>
		        </td>
		    </tr>
		</table>
			</div>
		</div><!-- Panel 1 End -->
		
			<br/><br/>
				
		
		
		
	</div>
	
    <div class="container">
    	<label class="col-sm-2 bg-success tasks mr15">Pending Tasks :: {{taskStatus.pendingTasks}}</label> &nbsp; &nbsp; &nbsp;
    	<label class="col-sm-2 bg-primary tasks">Completed Tasks :: {{taskStatus.completedTasks}}</label>
    </div>
    
	
</div>
<div ng-view></div>

<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
<script src="/js/app.js"></script>
<script src="/js/taskController.js"></script>
<script src="/js/taskService.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
</body>
</html>
